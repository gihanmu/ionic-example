<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Movies List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let movie of movies">
      {{ movie.name }}
    </button> 
  </ion-list>
</ion-content>
